<!DOCTYPE html>
<html>
<head>
  <title>Simple Calculator</title>
  <link rel="stylesheet" href="styles.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">

  <script src="script.js"></script>
</head>
<body>
  <div class="calculator">
    <div class="screen">
      <div class="screen-last" id="lastOperationScreen"></div>
      <div class="screen-current" id="currentOperationScreen">0</div>
    </div>

    <button class="number" data-number="7">7</button>
    <button class="number" data-number="8">8</button>
    <button class="number" data-number="9">9</button>
    <button class="operator" data-operator="/">÷</button>

    <button class="number" data-number="8">4</button>
    <button class="number" data-number="8">5</button>
    <button class="number" data-number="8">6</button>
    <button class="operator" data-operator="*">*</button>

    <button class="number" data-number="8">1</button>
    <button class="number" data-number="8">2</button>
    <button class="number" data-number="8">3</button>
    <button class="operator" data-operator="-">-</button>

    <button id="pointBtn">.</button>
    <button class="number">0</button>
    <button id="equalsBtn">=</button>
    <button class="operator" data-operator="+">+</button>

    
    <button id="clearBtn">C</button>
    <button id="deleteBtn">←</button>
  </div>
  <footer class="footer">
    <p>
      Copyright ©
      <script>
        document.write(new Date().getFullYear())
      </script>
      freshgeek
    </p>
    <a href="https://github.com/Freshgeek52/Etch-a-Sketch" target="_blank">
      <i class="fab fa-github"></i
    ></a>
  </footer>
</body>
</html>
